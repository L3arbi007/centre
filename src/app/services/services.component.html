<!-- Header -->
<header class="header">
  <div class="logo">
    <img src="/assets/logo.jpg" alt="Logo du Centre Médical" class="logo-img" />
    <h1>Centre Médical - Services</h1>

  </div>
  <nav class="navbar">
    <ul>
      <li><a routerLink="/home" routerLinkActive="active"> Accueil</a></li>
      <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Services Section -->
<div class="services-container">
  <h1>Nos Services Médicaux</h1>

  <div class="service-grid">
    <div class="service" *ngFor="let service of services">
      <div class="service-icon">
        <img [src]="service.icon" alt="{{ service.name }}" class="service-image" />
      </div>
      <div class="service-details">
        <h2>{{ service.name }}</h2>
        <p>{{ service.description }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2024 Centre Médical - Tous droits réservés</p>
    <div class="footer-links">
      <a href="#">Mentions Légales</a>
      <a href="#">Politique de Confidentialité</a>
      <a href="#">Conditions Générales</a>
    </div>
  </div>
</footer>
