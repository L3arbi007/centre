<div class="patient-dashboard">
  <header class="header">
    <div class="logo">
      <img src="/assets/logo.jpg" alt="Logo du Centre Médical" class="logo-img">
      <h1>Centre Médical - Patient</h1>
    </div>
    <nav class="navbar">
      <ul>
        <li><a routerLink="/">Accueil</a></li>
        <li><a routerLink="/services">Nos services</a></li>
        <li><a routerLink="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="patient-dashboard-content">
    <h2>Bienvenue, [Nom du Patient]</h2>
    <div class="patient-actions">
      <button class="action-btn" (click)="viewMedicalRecords()">Voir mes dossiers médicaux</button>
      <button class="action-btn" (click)="viewAppointments()">Consulter mes rendez-vous</button>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2024 Centre Médical - Tous droits réservés</p>
      <div class="footer-links">
        <a href="#">Mentions Légales</a>
        <a href="#">Politique de Confidentialité</a>
        <a href="#">Conditions Générales</a>
      </div>
    </div>
  </footer>
</div>
