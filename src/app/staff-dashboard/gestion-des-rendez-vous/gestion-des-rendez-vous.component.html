<div class="gestion-rendezvous-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="/assets/logo.jpg" alt="Logo du Centre Médical" class="logo-img">
        <h1>Centre Médical - Staff médicale</h1>
      </div>
      <nav class="navbar">
        <ul>
          <li><a routerLink="/home" routerLinkActive="active">Accueil</a></li>
          <li><a routerLink="/services" routerLinkActive="active">Nos services</a></li>
          <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
        </ul>
      </nav>
    </header>
  
    <!-- Contenu principal de la gestion des rendez-vous -->
    <div class="gestion-rendezvous-content">
      <h2>Gestion des Rendez-vous</h2>
      <form (ngSubmit)="addAppointment()" #appointmentForm="ngForm">
        <div class="form-group">
          <label for="doctor">Médecin:</label>
          <select
            id="doctor"
            [(ngModel)]="appointment.doctor"
            name="doctor"
            required
            class="form-control"
          >
            <option *ngFor="let doctor of doctors" [value]="doctor.id">
              {{ doctor.name }}
            </option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="patient">Patient:</label>
          <input
            type="text"
            id="patient"
            [(ngModel)]="appointment.patient"
            name="patient"
            required
            class="form-control"
          />
        </div>
    
        <div class="form-group">
          <label for="date">Date du Rendez-vous:</label>
          <input
            type="date"
            id="date"
            [(ngModel)]="appointment.date"
            name="date"
            required
            class="form-control"
          />
        </div>
    
        <button type="submit" [disabled]="!appointmentForm.valid" class="btn">
          Ajouter Rendez-vous
        </button>
      </form>
    </div>
  
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Centre Médical - Tous droits réservés</p>
        <div class="footer-links">
          <a href="#">Mentions Légales</a>
          <a href="#">Politique de Confidentialité</a>
          <a href="#">Conditions Générales</a>
        </div>
      </div>
    </footer>
  </div>
