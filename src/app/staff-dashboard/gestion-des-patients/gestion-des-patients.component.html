<div class="gestion-patients-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="/assets/logo.jpg" alt="Logo du Centre Médical" class="logo-img">
        <h1>Centre Médical - Staff médicale</h1>
      </div>
      <nav class="navbar">
        <ul>
          <li><a routerLink="/home" routerLinkActive="active">Accueil</a></li>
          <li><a routerLink="/services" routerLinkActive="active">Nos services</a></li>
          <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
        </ul>
      </nav>
    </header>
  
    <!-- Contenu principal de la gestion des patients -->
    <div class="gestion-patients-content">
      <h2>Gestion des Patients</h2>
      <div class="patients-list">
        <table>
          <thead>
            <tr>
              <th>Nom</th>
              <th>Email</th>
              <th>Téléphone</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let patient of patients">
              <td>{{ patient.name }}</td>
              <td>{{ patient.email }}</td>
              <td>{{ patient.phone }}</td>
              <td><button (click)="viewPatientDetails(patient.id)">Voir Détails</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Centre Médical - Tous droits réservés</p>
        <div class="footer-links">
          <a href="#">Mentions Légales</a>
          <a href="#">Politique de Confidentialité</a>
          <a href="#">Conditions Générales</a>
        </div>
      </div>
    </footer>
  </div>
