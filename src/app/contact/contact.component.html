<div>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="/assets/logo.jpg" alt="Logo du Centre Médical - Accueil" class="logo-img">
      <h1>Centre Médical - Contact</h1>
    </div>
    <nav class="navbar">
      <ul>
        <li><a routerLink="/home" routerLinkActive="active">Accueil</a></li>
        <li><a routerLink="/services" routerLinkActive="active">Nos Services</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section Contact -->
  <main>
    <div class="contact-container" style="background-image: url('./assets/hero-background.jpg');">
      <h1>Contactez-nous</h1>
      <p>Pour toute question ou demande, remplissez le formulaire ci-dessous :</p>
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <div class="form-group">
          <label for="name" aria-label="Nom complet">Nom</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            ngModel
            placeholder="Entrez votre nom"
          />
        </div>
        <div class="form-group">
          <label for="email" aria-label="Adresse email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            ngModel
            placeholder="Entrez votre email"
          />
        </div>
        <div class="form-group">
          <label for="message" aria-label="Votre message">Message</label>
          <textarea
            id="message"
            name="message"
            class="form-control"
            rows="4"
            required
            ngModel
            placeholder="Votre message ici..."
          ></textarea>
        </div>
        <button type="submit" class="btn" [disabled]="!contactForm.valid">Envoyer</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2024 Centre Médical - Tous droits réservés</p>
      <div class="footer-links">
        <a href="#">Mentions Légales</a>
        <a href="#">Politique de Confidentialité</a>
        <a href="#">Conditions Générales</a>
      </div>
    </div>
  </footer>
</div>
